<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="mystyle.css" />
    <title>Fund Me</title>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <style>
      ::placeholder {
        color: rgb(36, 36, 36);
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <p id="text"></p>

    <!-- connect btn  -->
    <section>
      <div class="title">
        <span>DE-treon</span><span><a>The decentralized patreon</a></span>
      </div>
      <button class="btn fourth" id="connectbtn">Connect Wallet</button>
    </section>

    <!-- fund page .......................... -->
    <div id="funderpage" style="display: none">
      <div class="centerer">
        <div
          style="
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
            margin-right: 5px;
          "
        >
          CURRENT LEVEL:
        </div>
        <div
          id="mylevel"
          style="color: white; width: 12px; font-size: 22px"
        ></div>
      </div>

      <div class="centerer">
        <table class="rwd-table">
          <tr>
            <th>Level</th>
            <th>Price</th>
            <th style="text-align: center">Buy</th>
          </tr>
          <tr>
            <td class="mota">Level 1</td>
            <td class="mota">0.0001 eth</td>
            <td><button class="disbtn" id="l1">Get Level 1</button></td>
          </tr>
          <tr>
            <td class="mota">Level 2</td>
            <td class="mota">0.001 eth</td>
            <td><button class="disbtn" id="l2">Get Level 2</button></td>
          </tr>
          <tr>
            <td class="mota">Level 3</td>
            <td class="mota">0.01 eth</td>
            <td><button class="disbtn" id="l3">Get Level 3</button></td>
          </tr>
        </table>
      </div>
      <br />

      <div class="centerer">
        <div
          style="
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
            margin-right: 5px;
          "
        >
          Your Premium Content:
        </div>
      </div>
      <div class="centerer">
        <div id="premiumcontent"></div>
      </div>
    </div>
    <!-- end of fund page -->

    <!-- admin page -->
    <div style="display: none" id="adminpage">
      <div style="font-weight: 700" id="adminpage" class="centerer">
        <div
          class="card"
          style="
            width: 200px;
            background-color: gray;
            border-radius: 30px;
            margin-right: 25px;
          "
        >
          <div class="centerer">
            <div style="margin: 15px; font-size: 18px; font-weight: 700">
              See Balance:
            </div>
          </div>

          <div class="centerer">
            <div class="dabbus" id="balancebox"></div>
          </div>

          <div class="centerer">
            <button class="fetchbtn" id="getbal">Fetch</button>
          </div>
        </div>

        <div
          class="card"
          style="width: 600px; background-color: gray; border-radius: 30px"
        >
          <div class="centerer">
            <div style="margin: 15px; font-size: 18px; font-weight: 700">
              NO. OF PATREONS:
            </div>
          </div>

          <div style="display: flex; justify-content: space-evenly">
            <div class="counts" id="alphas"></div>
            <div class="counts" id="betas"></div>
            <div class="counts" id="gammas"></div>
          </div>

          <div style="display: flex; justify-content: space-evenly">
            <div class="leveltags">Level 1</div>
            <div class="leveltags">Level 2</div>
            <div class="leveltags">Level 3</div>
          </div>

          <div class="centerer">
            <button class="fetcher refresh" id="refresher">Refresh</button>
          </div>
        </div>
      </div>

      <br /><br />

      <!-- Bottom bar: Withdraw Button & level check -->

      <div class="centerer">
        <div style="display: inline-block">
          <button
            class="effect effect-1"
            style="margin-right: 25px"
            id="withdraw"
          >
            Withdraw Funds
          </button>
        </div>

        <input
          type="text"
          placeholder="Paste Address here...."
          class="search"
          id="mapper"
        />
        <button class="check" style="margin-right: 15px" id="check">
          Find Level of an Address
        </button>

        <div
          style="
            display: flex;
            align-items: center;
            color: white;
            width: 135px;
            font-weight: 600;
          "
          id="output"
        ></div>
      </div>
    </div>
    <!-- end of admin page  -->

    <script src="index.js" type="module"></script>
  </body>
</html>
